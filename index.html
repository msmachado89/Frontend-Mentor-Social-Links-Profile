<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <div class="profile">
        <img
          class="picture"
          src="src/assets/images/avatar-jessica.jpeg"
          alt="Profile Picture"
        />
        <h1 class="name">Jessica Randall</h1>
        <p class="location"><strong>London, United Kingdom</strong></p>
        <p class="about">"Front-end developer and avid reader."</p>
      </div>

      <ul class="social">
        <li><a href="">GitHub</a></li>
        <li><a href="">Frontend Mentor</a></li>
        <li><a href="">LinkedIn</a></li>
        <li><a href="">Twitter</a></li>
        <li><a href="">Instagram</a></li>
      </ul>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/msmachado89">@msmachado89</a>.
      </div>
    </main>
  </body>
</html>
